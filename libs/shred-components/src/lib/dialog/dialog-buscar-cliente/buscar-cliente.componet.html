<button class="close-button" (click)="close()">
    <img class="btn btn-cerrar-dialog" matTooltip="Cerrar" matTooltipPosition="right" />
</button>

<div mat-dialog-title class="titulo">
    Buscar Cliente
</div>

<div mat-dialog-content class="title-model">
    <div class="container-fluid mt-4">

        <div class="row bg-red">

            <div class="col-sm-3">
                <div class="caja">
                    <select>
                        <option value="">FISICA</option>
                        <option value="">MORAL</option>
                    </select>
                </div>
                <label appearance="fill" class="formulario__label">Moneda</label>
            </div>
            <div class="col-sm-3">
                <div class="caja">
                    <select [(ngModel)]="tipoDeDatoABuscar">
                        <option value="2">Nombre</option>
                        <option value="1">Clave</option>
                    </select>
                </div>
                <label appearance="fill" class="formulario__label">Moneda</label>
            </div>
            <div class="col-sm-6">
                <div id="divperRfc" class="row " style="padding-top: 10px;">
                    <div class="col-10">
                        <input type="text" class="formulario__input" [(ngModel)]="nombreClaveBuscar" style="padding-top: 25px;" />
                        <label class="formulario__label">Cliente</label>
                    </div>
                    <div class="col-2">

                        <button (click)="findClientesVO()" class="btn-img buscar-btn">
                            <span class="tooltip">Buscar</span>
                        </button>

                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <table mat-table [dataSource]="dataSourceConcidencia" class="mat-elevation-z8">


                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef>
                          
                        </th>
                        <td mat-cell *matCellDef="let row; let i = index">
                            <mat-checkbox [checked]="selected === i" (change)="selecionoUnCliente(i,row)"> </mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="clave">
                        <th mat-header-cell *matHeaderCellDef>Clave</th>
                        <td mat-cell *matCellDef="let element">{{ element.contratoId }}</td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{ element.nombreCorto }}</td>
                    </ng-container>

                    <ng-container matColumnDef="estatus">
                        <th mat-header-cell *matHeaderCellDef>Estatus</th>
                        <td mat-cell *matCellDef="let element">{{ element.contratoEjecutivoEstatus }}</td>
                    </ng-container>

                    <ng-container matColumnDef="observaciones">
                        <th mat-header-cell *matHeaderCellDef>Observaciones</th>
                        <td mat-cell *matCellDef="let element">{{ element.statusContratoDescripcion }}</td>
                    </ng-container>


                    <ng-container matColumnDef="negocio">
                        <th mat-header-cell *matHeaderCellDef>Negocio</th>
                        <td mat-cell *matCellDef="let element">{{ element.descripcionTipocontrato }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
                </table>
            </div>

        </div>

        <div>
            <button [disabled]="!clienteSelecionadoBtn" (click)="close()" class="btn-img accept-button" type="submit">
                <span class="tooltip">Aceptar</span>
            </button>
        </div>
    </div>
</div>
