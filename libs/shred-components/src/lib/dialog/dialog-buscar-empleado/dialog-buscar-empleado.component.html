<div mat-dialog-title class="titulo">
    Busqueda de Empleado
</div>

<div mat-dialog-content class="title-model">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="caja">
                    <select>
                        <option value="">Nombre Completo</option>
                        <option value="">Nombre</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3">
                <input type="text" class="formulario__input" [(ngModel)]="texto_buscar" />
                <label class="formulario__label">Texto a Buscar</label>
            </div>

            <div class="col-sm-3">
                <mat-radio-group>
                    <mat-radio-button [checked]="true" class="mt-2 pr-5" value="1">Inicie</mat-radio-button>
                    <mat-radio-button class="pl-5 mr-1" value="2">Contenga</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-1">
                <button (click)="findEmpleados()" class="btn-img buscar-btn">
                    <span class="tooltip">Buscar</span>
                </button>
            </div>
            <div class="col-sm-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="nombre_completo">
                        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
                        <td mat-cell *matCellDef="let element">{{ element.nomEjecutivo }}</td>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{ element.usuEjecutivo }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"
                        [ngClass]="{ 'selected': row === selectedRow }" (click)="getRecord(row)"></tr>

                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>


            <div class="col-sm-3">
                <input type="text" class="formulario__input" [(ngModel)]="selectedRow.nomEjecutivo" />
                <label class="formulario__label">Texto a Filtrar</label>
            </div>

            <div class="col-sm-3">
                <mat-radio-group>
                    <mat-radio-button [checked]="true"  class="mt-2 pr-5" value="1">Inicie</mat-radio-button>
                    <mat-radio-button class="pl-5 mr-1" value="2">Contenga</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-3">
                <button [disabled]="selectedRow.nomEjecutivo==null" (click)="selecionoEmpleado()" class="btn-img accept-button">
                    <span class="tooltip">Aceptar</span>
                </button>
                <button (click)="close()" class="btn-img cerrar-button">
                    <span class="tooltip">Cerrar</span>
                </button>
            </div>

        </div>


    </div>
</div>
