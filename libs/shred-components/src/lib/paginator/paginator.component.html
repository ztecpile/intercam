<div class="paginator">
  <idb-paginator-arrow-item
    [page]="page"
    [totalPageItemBlocks]="totalPageItemBlocks"
    [pageItemBlock]="pageItemBlock"
    [firstPageItemBlockPage]="firstPageItemBlockPage"
    [lastPageItemBlockPage]="lastPageItemBlockPage"
    [arrowType]="paginatorArrowTypeEnum.DOUBLE_LEFT"
    (pageChange)="onPageChange($event)"
    (pageItemBlockChange)="onPageItemBlockChange($event)"
  ></idb-paginator-arrow-item>
  <idb-paginator-arrow-item
    [page]="page"
    [totalPageItemBlocks]="totalPageItemBlocks"
    [pageItemBlock]="pageItemBlock"
    [firstPageItemBlockPage]="firstPageItemBlockPage"
    [lastPageItemBlockPage]="lastPageItemBlockPage"
    [arrowType]="paginatorArrowTypeEnum.LEFT"
    (pageChange)="onPageChange($event)"
  ></idb-paginator-arrow-item>
  <idb-paginator-page-item-block
    [page]="page"
    (pageChange)="onPageChange($event)"
    [firstPageItemBlockPage]="firstPageItemBlockPage"
    [lastPageItemBlockPage]="lastPageItemBlockPage"
  >
  </idb-paginator-page-item-block>
  <idb-paginator-arrow-item
    [(page)]="page"
    [totalPageItemBlocks]="totalPageItemBlocks"
    [pageItemBlock]="pageItemBlock"
    [firstPageItemBlockPage]="firstPageItemBlockPage"
    [lastPageItemBlockPage]="lastPageItemBlockPage"
    [arrowType]="paginatorArrowTypeEnum.RIGTH"
    (pageChange)="onPageChange($event)"
  ></idb-paginator-arrow-item>
  <idb-paginator-arrow-item
    [page]="page"
    [totalPageItemBlocks]="totalPageItemBlocks"
    [pageItemBlock]="pageItemBlock"
    [firstPageItemBlockPage]="firstPageItemBlockPage"
    [lastPageItemBlockPage]="lastPageItemBlockPage"
    [arrowType]="paginatorArrowTypeEnum.DOUBLE_RIGTH"
    (pageChange)="onPageChange($event)"
    (pageItemBlockChange)="onPageItemBlockChange($event)"
  ></idb-paginator-arrow-item>
</div>
