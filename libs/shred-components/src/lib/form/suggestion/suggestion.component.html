<div class="close_search" (click)="close()" *ngIf="data.length > 0">X</div>
<div class="content_search" (mouseover)="onMouse(true)" (mouseout)="onMouse(false)">
    <div *ngFor="let item of data" [ngStyle]="{width: width}" class="element_search" (click)="accept(item)">
        <span style="margin-left: 14px;">{{item}}</span>
    </div>
</div>
