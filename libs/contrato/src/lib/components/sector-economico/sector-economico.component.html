<div class="bdcontent">
    <hr class="red" />
    <h2>Sector Economico</h2>
    <hr class="red" />

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="paginatorDataSource" class="mat-elevation-z8" matSort>
            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column display none-->
            <ng-container matColumnDef="clave">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">Clave</th>
                <td mat-cell *matCellDef="let element">{{ element.secId }}</td>
            </ng-container>

            <ng-container matColumnDef="observaciones">
                <th mat-header-cell *matHeaderCellDef>Observaciones</th>
                <td mat-cell *matCellDef="let element">{{ element.secDescripcion }}</td>
            </ng-container>

            <ng-container matColumnDef="cnbv">
                <th mat-header-cell *matHeaderCellDef>Clave CNBV</th>
                <td mat-cell *matCellDef="let element">{{ element.secCnbv }}</td>
            </ng-container>

            <ng-container matColumnDef="banxico">
                <th mat-header-cell *matHeaderCellDef>Clave BANXICO</th>
                <td mat-cell *matCellDef="let element">{{ element.secBanxico }}</td>
            </ng-container>

            <!-- Disclaimer column -->
            <ng-container matColumnDef="disclaimer">
                <td mat-footer-cell *matFooterCellDef [colSpan]="displayedColumns.length" class="text-danger">
                    <h3> No se Encontraron datos.</h3>
                </td>
            </ng-container>

            <tr mat-footer-row [hidden]="paginatorDataSource.filteredData.length" *matFooterRowDef="['disclaimer']">
            </tr>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"  [ngClass]="{ 'selected': row === sectorEconomico }" (click)="getRecord(row)"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <br>
    <div class="row">
        <div class="col-6">


            <div class="col-sm-12">
                <input type="text" class="formulario__input" [(ngModel)]="sectorEconomico.secId"
                     />
                <label class="formulario__label">* Clave</label>
            </div>

            <div class="col-sm-12">
                <input type="text" class="formulario__input" [(ngModel)]="sectorEconomico.secDescripcion" />
                <label class="formulario__label">* Observaciones</label>
            </div>

            <div class="col-sm-12">
                <input type="text" class="formulario__input" [(ngModel)]="sectorEconomico.secCnbv" />
                <label class="formulario__label">* Clave CNBV</label>
            </div>

            <div class="col-sm-12">
                <input type="text" class="formulario__input" [(ngModel)]="sectorEconomico.secBanxico" />
                <label class="formulario__label">* Clave BANXICO</label>
            </div>
        </div>
    </div>

  

    <acction-buttons-component (onModoConsultaClick)="modoConsultaClick()"
    (onModoAltaClick)="modoAltaClick()"
    (onModoEliminarClick)="modoEliminarClick()"
    (onModoGuardarClick)="modoGuardarClick()"
    (onModoActualizarClick)="modoActulaizar()"
    [modelo]="sectorEconomico"></acction-buttons-component>


    <hr class="red" />
</div>
