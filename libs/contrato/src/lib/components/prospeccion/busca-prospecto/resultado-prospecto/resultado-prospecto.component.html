<!DOCTYPE html>

<div class="container">
    <div class="btn-regreso">
        <button class="btn-img regresar-btn" type="button" (click)="regresarBusquedaProspecto()"><span class="tooltip">Regresar</span></button>
    </div>
    <div class="mat-elevation-z8">
        <div *ngIf="dataSource.length">
            <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length >0">

                <ng-container matColumnDef="perId">
                    <th mat-header-cell *matHeaderCellDef>Cli ID</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.perId}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.perNomCorto}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="RFC">
                    <th mat-header-cell *matHeaderCellDef>RFC</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.perRfc}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Fondos de Inversion">
                    <th mat-header-cell *matHeaderCellDef>Fondos de Inversion</th>
                    <td mat-cell *matCellDef="let element">

                        <mat-nav-list *ngFor="let item of obtenerNegocios(element,tconId.FondosDeInversion)" class="item-negocio" matTooltip="{{toolTip(item)}}" matTooltipClass="matTooltip" (dblclick)="enviarSolicitudReferenciacionResultHandler(item,obtenerNegocios(element,tconId.FondosDeInversion),element)">

                            {{item.estatus}}
                        </mat-nav-list>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Casa de Bolsa">
                    <th mat-header-cell *matHeaderCellDef>Casa de Bolsa</th>
                    <td mat-cell *matCellDef="let element ">

                        <mat-nav-list *ngFor="let item of obtenerNegocios(element,tconId.CasaDeBolsa)" class="item-negocio" matTooltip="{{toolTip(item)}}" matTooltipClass="matTooltip" (dblclick)="enviarSolicitudReferenciacionResultHandler(item,obtenerNegocios(element,tconId.CasaDeBolsa),element)">

                            {{item.estatus}}
                        </mat-nav-list>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Banco">
                    <th mat-header-cell *matHeaderCellDef>Banco</th>
                    <td mat-cell *matCellDef="let element">

                        <mat-nav-list *ngFor="let item of obtenerNegocios(element,tconId.Banco)" class="item-negocio" matTooltip="{{toolTip(item)}}" matTooltipClass="matTooltip" (dblclick)="enviarSolicitudReferenciacionResultHandler(item,obtenerNegocios(element,tconId.Banco),element)">
                            {{item.estatus}}
                        </mat-nav-list>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Divisas Banco">
                    <th mat-header-cell *matHeaderCellDef>Divisas Banco</th>
                    <td mat-cell *matCellDef="let element ">

                        <mat-nav-list *ngFor="let item of obtenerNegocios(element,tconId.DivisasBanco)" class="item-negocio" matTooltip="{{toolTip(item)}}" matTooltipClass="matTooltip" (dblclick)="enviarSolicitudReferenciacionResultHandler(item,obtenerNegocios(element,tconId.DivisasBanco),element)">

                            {{item.estatus}}
                        </mat-nav-list>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Tarjeta de Credito">
                    <th mat-header-cell *matHeaderCellDef>Tarjeta de Credito</th>
                    <td mat-cell *matCellDef="let element ">

                        <mat-nav-list *ngFor="let item of obtenerNegocios(element,tconId.TarjetasDeCredito)" class="item-negocio" matTooltip="{{toolTip(item)}}" class="item-negocio" matTooltipClass="matTooltip" (dblclick)="enviarSolicitudReferenciacionResultHandler(item,obtenerNegocios(element,tconId.TarjetasDeCredito),element)">

                            {{item.estatus}}
                        </mat-nav-list>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Fideicomiso">
                    <th mat-header-cell *matHeaderCellDef>Fideicomiso</th>
                    <td mat-cell *matCellDef="let element">

                        <mat-nav-list *ngFor="let item of obtenerNegocios(element,tconId.Fideicomiso)" class="item-negocio" matTooltip="{{toolTip(item)}}" matTooltipClass="matTooltip" (dblclick)="enviarSolicitudReferenciacionResultHandler(item,obtenerNegocios(element,tconId.Fideicomiso),element)">

                            {{item.estatus}}
                        </mat-nav-list>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Banco Lumina">
                    <th mat-header-cell *matHeaderCellDef>Banco Lumina</th>
                    <td mat-cell *matCellDef="let element ">

                        <mat-nav-list *ngFor="let item of obtenerNegocios(element,tconId.BancoLumina)" class="item-negocio" matTooltip="{{toolTip(item)}}" matTooltipClass="matTooltip" (dblclick)="enviarSolicitudReferenciacionResultHandler(item,obtenerNegocios(element,tconId.BancoLumina),element)">
                            {{item.estatus}}
                        </mat-nav-list>
                    </td>
                </ng-container>
                <tr soporte:filterPost></tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

            </table>

        </div>
    </div>
</div>
