<button class="close-button" (click)="close()">
    <img class="btn btn-cerrar-dialog" matTooltip="Cerrar" matTooltipPosition="right"/>
</button>

<div mat-dialog-title class="titulo">
    Bitácora
</div>

<div mat-dialog-content class="title-model">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <label class="lbl_datos">Clasificación prospecto</label>
                <label class="lbl_valor">{{ClasProsp}}</label>
            </div>
            <div class="col-sm-4">
                <label class="lbl_datos">Tomado de</label>
                <label class="lbl_valor">{{EjecutivoRC}}</label>
            </div>
            <div class="col-sm-4">
                <label class="lbl_datos">Referenciado por</label>
                <label class="lbl_valor">{{EjecutivoCR}}</label>
            </div>
        </div>

        <br>

        <table mat-table [dataSource]="dataSourceBitacora" class="table table-striped table-hover">
            <ng-container matColumnDef="fase">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Fase</th>
                <td class="mat-cell" mat-cell *matCellDef="let element">{{element.fase}}</td>
            </ng-container>

            <ng-container matColumnDef="tconDescripcion">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Negocio</th>
                <td class="mat-cell" mat-cell *matCellDef="let element">{{element.tconDescripcion}}</td>
            </ng-container>

            <ng-container matColumnDef="pipObservaciones">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Observaciones</th>
                <td class="mat-cell" mat-cell *matCellDef="let element">{{element.pipObservaciones}}</td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Usuario</th>
                <td class="mat-cell" mat-cell *matCellDef="let element">{{element.usuario}}</td>
            </ng-container>

            <ng-container matColumnDef="hpiFechaStr">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Fecha Fase</th>
                <td class="mat-cell" mat-cell *matCellDef="let element">{{element.hpiFechaStr}}</td>
            </ng-container>

            <ng-container matColumnDef="diasFase">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Días en Fase</th>
                <td class="mat-cell" mat-cell *matCellDef="let element">{{element.diasFase}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsBit"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsBit"></tr>
        </table>
    </div>
</div>
