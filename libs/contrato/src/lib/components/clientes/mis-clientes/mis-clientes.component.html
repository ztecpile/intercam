<!DOCTYPE html>

<hr class="red" />

<table mat-table [dataSource]="dataSource ">

    <ng-container matColumnDef="CON ID">
        <th mat-header-cell *matHeaderCellDef>CON ID</th>
        <td mat-cell *matCellDef="let element "> {{element.conId}}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element ">
            {{element.nombreTitular}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Estatus">
        <th mat-header-cell *matHeaderCellDef>Estatus</th>
        <td mat-cell *matCellDef="let element "> {{element.contratoEstatusVO.cesDesCorta}}</td>
    </ng-container>

    <ng-container matColumnDef="CUENTA">
        <th mat-header-cell *matHeaderCellDef>CUENTA</th>
        <td mat-cell *matCellDef="let element "> {{element.tmpCveLegada}}</td>
    </ng-container>

    <ng-container matColumnDef="PROMOTOR">
        <th mat-header-cell *matHeaderCellDef>PROMOTOR</th>
        <td mat-cell *matCellDef="let element "> {{element.proDesc}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>
