<!DOCTYPE html>
<div class="header"></div>
<div class="posicion"></div>
<!--Abre contenido-->
<main class="">
  <div class="bdcontent">
    <hr class="red" />
    <h2>Configuracion limite de Horarios</h2>
    <hr class="red" />

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column display none-->
        <ng-container matColumnDef="Mesa">
          <th mat-header-cell *matHeaderCellDef>Mesa</th>
          <td mat-cell *matCellDef="let element">{{ element.lsiId }}</td>
        </ng-container>

        <ng-container matColumnDef="Monto">
          <th mat-header-cell *matHeaderCellDef>Monto</th>
          <td mat-cell *matCellDef="let element">{{ element.lsiMontoLim }}</td>
        </ng-container>

        <ng-container matColumnDef="Horario">
          <th mat-header-cell *matHeaderCellDef>Horario</th>
          <td mat-cell *matCellDef="let element">{{ element.hora }} : {{element.min}}</td>
        </ng-container>

        <ng-container matColumnDef="Estatus">
          <th mat-header-cell *matHeaderCellDef>Estatus</th>
          <td mat-cell *matCellDef="let element">{{ element.lsiEstatus=="AC"?"ACTIVA":"SUSPENDIDO" }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'selected': row === limiteSolicitudInstrumentoVO }"
          (click)="getRecord(row)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>

    <div class="row">
      <div class="col-6">
        <div id="divcboTipo" class="col-sm-12">
          <div class="caja">
            <select [(ngModel)]="limiteSolicitudInstrumentoVO.lsiMesa" (change)="hasChenges()">
              <option *ngFor="let tipo of mesas " [value]="tipo.cveMesa">{{tipo.moDescripcion}}</option>
            </select>
          </div>
          <label appearance="fill" class="formulario__label">Mesa</label>
        </div>
        <br />
        <div id="divcboTipo" class="col-sm-12">
          <div class="caja">
            <select (change)="hasChenges()" [(ngModel)]="limiteSolicitudInstrumentoVO.lsiEstatus">
              <option value="AC">Activa</option>
              <option value="SU">Suspendido</option>
            </select>
          </div>
          <label appearance="fill" class="formulario__label">Estatus</label>
        </div>

        <br />
        <div id="divperRfc" class="col-sm-12">
          <input (keyup)="hasChenges()" type="text" class="formulario__input" (blur)="transformAmount($event)" [(ngModel)]="limiteSolicitudInstrumentoVO.lsiMontoLim" />
          <label class="formulario__label">{{ 'Monto Maximo' }}</label>
        </div>

        <br />
        <div id="divperRfc" class="col-sm-12">

          <div class="timer-content formulario__input">
            <input  (change)="timeFormat($event)" type="number" min="0" max="23" [(ngModel)]="limiteSolicitudInstrumentoVO['hora']"
              onkeydown="return false">:
            <input (change)="timeFormat($event)" type="number" min="0" max="59" [(ngModel)]="limiteSolicitudInstrumentoVO['min']"
              onkeydown="return false">
          </div>


          <label class="formulario__label">{{ 'Horario'  }}</label>
        </div>
      </div>
    </div>

    <acction-buttons-component 
    (onModoAltaClick)="onModoAltaClick()" (onModoEliminarClick)="onModoEliminarClick()"
    (onModoGuardarClick)="onModoGuardarClick()" (onModoActualizarClick)="onModoActualizarClick()"
    (onModoDeshacerClick)="onModoDeshacerClick()"
    [modelo]="limiteSolicitudInstrumentoVO">
</acction-buttons-component>
    <hr class="red" />
  </div>
</main>
