<div class="main">
    <div class="main-head">
        <div class="label-center">
            <label>Grupo</label>
            <select name="prueba" id="prueba">
                <option value="1">Opcion 1</option>
                <option value="2">Opcion 2</option>
                <option value="3">Opcion 3</option>
                <option value="4">Opcion 4</option>
                <option value="5">Opcion 5</option>
            </select>
        </div>
    </div>
    <div class="main-body">
        <div class="contenedor">
            <div>
                <label>Seleccione una divisa</label>
                <div class="table-large">
                    <table>
                        <thead>
                            <tr>
                                <th>DIVISA</th>
                                <th>Activar</th>
                                <th>Solo Lectura</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of divisas">
                                <td>{{item.name}}</td>
                                <td class="checkCenter">
                                    <div>
                                        <input class="form-check-input" type="checkbox" />
                                    </div>
                                </td>
                                <td>
                                    <div class="checkCenter">
                                        <input class="form-check-input" type="checkbox" />
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <label>Seleccione la seccion</label>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Secci√≥n</th>
                                <th>Permitir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of seleccion">
                                <td>{{item.name}}</td>
                                <td class="checkCenter">
                                    <div>
                                        <input *ngIf="item.name !==''" class="form-check-input" type="checkbox" />
                                    </div>
                                </td>
                                <td>
                                    <div class="checkCenter">
                                        <input *ngIf="item.name !==''" class="form-check-input" type="checkbox" />
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <label>Divisas</label>&nbsp;&nbsp;&nbsp;<label>3</label><br>
                <label>Secciones</label>&nbsp;&nbsp;&nbsp;<label>2</label>
            </div>
        </div>
    </div>
    <button class="btn-img save-button"><span class="tooltip">Guardar</span></button>
</div>
