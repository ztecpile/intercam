<div class="types-documents__container">
    <div class="types-documents__title">
        <p>Tipo de Documento</p>
    </div>
    <div class="types-documents__table">
        <div class="types-documents__loading" *ngIf="isLoadingData">
            <div class="loading"></div>
          </div>
        <!-- <intercam-loading *ngIf="isLoadingData"></intercam-loading> -->
        <div class="table__not-found" *ngIf="!isVisibleTable">
            <img src="../../../../../shared/assets/img/logo-intercam.png" alt="logo" width="159" height="100" />
            <h6 class="bold">{{ messageTitle }}</h6>
            <h6>{{ messageSubtitle }}</h6>
        </div>
        <div class="table__found" *ngIf="isVisibleTable && !isLoadingData">
            <table>
                <thead>
                    <tr>
                        <th *ngFor="let headerTitle of headersTitles ">{{ headerTitle }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dataDocument of dataDocuments; let i = index" [attr.data-index]="i">
                        <td data-label="Tipo de Documento">{{dataDocument.typeDocNombre}}</td>
                        <td data-label="Clave SIFF">{{dataDocument.tmpCvelegSiff}}</td>
                        <td data-label="Caducidad por Mes">{{dataDocument.caducidadPorMes}}</td>
                        <td data-label="Caducidad por operación">{{dataDocument.caducidadPorOperacion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
      <div class="types-documents__form">
        <form [formGroup]="formTypeDocument">
            <div class="row">
                <div class="col">
                    <p>Tipo Documento</p>
                    <input type="text" formControlName="tipoDocumento">
                </div>
                <div class="col">
                    <p>Clave SIFF</p>
                    <input type="text" formControlName="claveSiff">
                </div>
                <div class="col">
                    <p>Caduca en Meses</p>
                    <input type="number" formControlName="caducidadPorMes">
                </div>
                <div class="col center">
                    <p>Caducidad por Operación</p>
                    <input type="checkbox" formControlName="caducidadPorOperacion">
                </div>
            </div>
        </form>
      </div>
      <div mat-dialog-actions class="types-documents__actions">
        <div class="row">
            <button mat-button class="btn-img buscar-btn" type="submit" (click)="getTypeDocuments()">
                <span class="tooltip">Listar</span>
            </button>
            <button [disabled]="!formTypeDocument.valid" mat-button class="btn-img save-button" type="submit" (click)="saveTypeDocument()">
                <span class="tooltip">Grabar</span>
            </button>
            <button [disabled]="disabledButtons" mat-button class="btn-img update-button" type="submit" (click)="updateTypeDocument()">
                <span class="tooltip">Actualizar</span>
            </button>
            <button [disabled]="disabledButtons" mat-button class="btn-img eliminar-button" type="submit" (click)="deleteTypeDocument()">
                <span class="tooltip">Eliminar</span>
            </button>
            <button mat-button class="btn-img cerrar-button" type="submit" (click)="close()">
                <span class="tooltip">Cerrar</span>
            </button>
        </div>
    </div>
</div>
