<div class="principal">
    <div class="titulo">
        <p>Ciudad Extranjera</p>
    </div>
    <div class="padre">
        <div class="fila">
            <div class="fila">
                <p>Pais</p>
                <select name="" id=""></select>
            </div>
            <div class="fila">
                <p>Refinar Busqueda</p>
                <input type="text">
            </div>
        </div>
        <div class="conteiner">
            <div class="tabla1">
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th *ngFor="let table of tables">{{table.cabezera}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataDocuments">
                                <td>{{data.docNombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="fila">
            <p>Cuidad</p>
            <input type="text">
        </div>
    </div>
</div>
