<div class="principal">
    <p class="bold">Envio Masivo de Fracturas</p>
    <div class="container">
        <div class="cliente">
            <p>Cliente:</p>
            <input type="text">
        </div>
        <div class="radio">
            <input type="radio">
            <p>Deal</p>
            <input type="radio">
            <p>Ingreso</p>
        </div>
        <div class="fecha">
            <p>Fecha Inicial</p>
            <input type="date">
            <p>Fecha Final</p>
            <input type="date">
        </div>
        <div class="deal">
            <p>Deal/Ingreso</p>
            <input type="text">
            <div class="btn">
                <!-- <app-botton-carpeta></app-botton-carpeta> -->
            </div>
        </div>
        <div class="tablas">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th *ngFor="let table of tables">{{table.cabezera}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let data of dataDocuments">
                            <td>{{data.docCaduca}}</td> -->
                            <!-- <td>{{data.ingreso}}</td> -->
                            <!-- <td>{{data.monto}}</td> -->
                            <!-- <td>{{data.divisa}}</td> -->
                            <!-- <td>{{data.instrumento}}</td> -->
                        <!-- </tr> -->
                    </tbody>
                </table>
            </div>
            <div class="Stable">
                <table>
                    <thead>
                        <tr>
                            <th *ngFor="let table of table">{{table.cabezera}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of date">
                            <td>{{data.check}}</td>
                            <td>{{data.correo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="botton">
            <!-- <app-botton-salir></app-botton-salir> -->
        </div>
    </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
